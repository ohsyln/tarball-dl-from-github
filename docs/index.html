<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <title>Download tarball from Github repo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <noscript>
      This page requires Javascript.
    </noscript>

    <div class="main">
      Download tarball (.tar.gz) archive of a Github repository
      <br/>
      <input
        type="text" 
        id="inputField"
        placeholder="paste Github repo's URL here"
      />
      <a id="link"></a>
      <div id="info"/>
    </div>

    <script 
    src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Open Sans','Titillium Web']
        }
      });
    </script>
    <script src="download.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
